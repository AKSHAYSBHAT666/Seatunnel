services:
  oracle1:
    image: gvenzl/oracle-free:23.4-slim
    container_name: oracle1
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: OraclePwd1
    volumes:
      - oracle1_data:/opt/oracle/oradata        # ← DATA PERSISTENCE

  oracle2:
    image: gvenzl/oracle-free:23.4-slim
    container_name: oracle2
    ports:
      - "1522:1521"
    environment:
      ORACLE_PASSWORD: OraclePwd2
    volumes:
      - oracle2_data:/opt/oracle/oradata        # ← DATA PERSISTENCE

  seatunnel:
    image: apache/seatunnel:latest
    container_name: seatunnel
    tty: true
    stdin_open: true
    working_dir: /opt/seatunnel
    volumes:
      - ./seatunnel/jobs:/opt/seatunnel/jobs
      - ./seatunnel/libs:/opt/seatunnel/libs
volumes:
  oracle1_data:     # persistent volume for oracle1
  oracle2_data:     # persistent volume for oracle2

